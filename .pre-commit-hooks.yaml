- id: forbid-swap-file
  name: 'forbid to commit swap file'
  entry: forbid-swap-file.sh
  files: '^\..*\.sw[a-zA-Z]$'
  language: "script"
  description: 'forbid to commit swap file, such as .foo.swp'
- id: check-commit-user-name-email
  name: 'check the commit user name and email'
  entry: check-commit-user-name-email.sh
  pass_filenames: false
  files: '^$'
  language: "script"
  always_run: true
  description: 'check the commit user name and email match the origin or not'
- id: forbid-binary
  name: 'forbid to commit binary file'
  entry: forbid-binary.sh
  language: script
  types: ['binary']
- id: post-commit-to-sqlite3
  name: 'post commit message to sqlite3'
  entry: post-commit-to-sqlite3.sh
  pass_filenames: false
  language: "script"
  always_run: true
  description: 'post commit message to sqlite3'
  stages: ['post-commit']
- id: make-target
  name: 'make target'
  entry: make-target.sh
  pass_filenames: false
  language: "script"
  always_run: true
  description: "Runs a 'make' target check to ensure project integrity."
- id: forbidden-committing
  name: 'forbidden committing'
  entry: forbidden-committing.sh
  pass_filenames: false
  language: "script"
  always_run: true
  description: 'checks if staged files contain the string "FORBIDDEN-COMMITTING"'
  stages: ['pre-commit']
- id: todo-warning
  name: 'todo warning'
  entry: 'todo-warning.sh'
  language: "script"
  pass_filenames: false
  always_run: true
  description: "Warns containing 'TODO' comments."
  verbose: true
